{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}


{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}


<div id="content">
	<div class="inner">

		<form method = "Post" action="" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<br/>
			<input type="submit" value="Submit"> </input>
		</form>

	</div>
</div>
{% endblock content %}
